<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prédiction à partir du modèle</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=50">
</head>

<body>

  <!-- LOGOS EN HAUT (identiques à l’accueil) -->
  <div class="top-logos">
    <img src="{{ url_for('static', filename='img/logolabo.png') }}" alt="Logo labo" class="logo-labo">
    <img src="{{ url_for('static', filename='img/logoprojet.png') }}" alt="Logo projet" class="logo-projet">
    <img src="{{ url_for('static', filename='img/logounif.png') }}" alt="Logo université" class="logo-unif">
  </div>

  <!-- CARTE -->
  <div class="container">
    <h1>Prédiction à partir du modèle</h1>

    <form class="form" onsubmit="event.preventDefault(); lancer();">
      <input id="no3" type="text" placeholder="NO₃ consommé">
      <input id="eau" type="text" placeholder="Eau consommée">
      <input id="diametre" type="text" placeholder="Diamètre">
      <input id="hauteur" type="text" placeholder="Hauteur">
      <button type="submit">Lancer le modèle</button>
    </form>

    <pre id="resultat">Résultats</pre>

    <!-- Retour accueil (optionnel mais recommandé) -->
    <div style="text-align:center; margin-top:20px;">
      <a href="{{ url_for('home') }}">← Retour à l’accueil</a>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
