<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Prédiction du modèle</title>

  <!-- Lien CSS (IMPORTANT) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <div class="container">
    <h1>Prédiction à partir du modèle</h1>
    <p>Remplis les valeurs puis clique sur <strong>Lancer le modèle</strong>.</p>

    <div class="form">
      <label>NO₃ consommé</label>
      <input id="no3" type="number" step="any">

      <label>Eau consommée</label>
      <input id="eau" type="number" step="any">

      <label>Diamètre</label>
      <input id="diametre" type="number" step="any">

      <label>Hauteur</label>
      <input id="hauteur" type="number" step="any">

      <button onclick="lancer()">Lancer le modèle</button>
    </div>

    <h2>Résultats</h2>
    <pre id="resultat"></pre>
  </div>

  <!-- Lien JS -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
