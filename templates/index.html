<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prédiction à partir du modèle</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- ===== LOGOS EN HAUT ===== -->
  <div class="top-logos">
    <img src="{{ url_for('static', filename='img/logolabo.png') }}" alt="Logo labo" class="logo logo-labo">
    <img src="{{ url_for('static', filename='img/logoprojet.png') }}" alt="Logo projet" class="logo logo-projet">
    <img src="{{ url_for('static', filename='img/logounif.png') }}" alt="Logo université" class="logo logo-unif">
  </div>

  <!-- ===== CONTENEUR PRINCIPAL ===== -->
  <div class="container">
    <h1>Prédiction à partir du modèle</h1>

    <form class="form" onsubmit="event.preventDefault(); lancer();">
      <input id="no3" placeholder="NO3 consommé">
      <input id="eau" placeholder="Eau consommée">
      <input id="diametre" placeholder="Diamètre">
      <input id="hauteur" placeholder="Hauteur">

      <button type="submit">Lancer le modèle</button>
    </form>

    <pre id="resultat">Résultats</pre>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
