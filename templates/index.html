<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prédiction du modèle</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <!-- LOGOS EN HAUT -->
  <div class="top-logos">
    <img src="{{ url_for('static', filename='img/logolabo.png') }}" alt="Logo labo" class="logo left">
    <img src="{{ url_for('static', filename='img/logoprojet.png') }}" alt="Logo projet" class="logo center">
    <img src="{{ url_for('static', filename='img/logounif.png') }}" alt="Logo université" class="logo right">
  </div>

  <!-- CONTENU -->
  <div class="container">
    <h1>Prédiction à partir du modèle</h1>
    <p>Remplis les valeurs puis clique sur <strong>Lancer le modèle</strong>.</p>

    <div class="form">
      <label for="no3">NO₃ consommé</label>
      <input id="no3" type="number" step="any" inputmode="decimal" placeholder="Ex: 12.5">

      <label for="eau">Eau consommée</label>
      <input id="eau" type="number" step="any" inputmode="decimal" placeholder="Ex: 0.8">

      <label for="diametre">Diamètre</label>
      <input id="diametre" type="number" step="any" inputmode="decimal" placeholder="Ex: 3.2">

      <label for="hauteur">Hauteur</label>
      <input id="hauteur" type="number" step="any" inputmode="decimal" placeholder="Ex: 18.0">

      <button id="btnPredict" type="button" onclick="lancer()">Lancer le modèle</button>
    </div>

    <h2>Résultats</h2>
    <pre id="resultat">Aucun résultat pour le moment.</pre>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
