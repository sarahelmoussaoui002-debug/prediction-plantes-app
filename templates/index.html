<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AgroCalculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="top-logos">
    <img src="{{ url_for('static', filename='img/logolabo.png') }}" alt="Logo labo">
    <img src="{{ url_for('static', filename='img/logoprojet.png') }}" alt="Logo projet">
    <img src="{{ url_for('static', filename='img/logounif.png') }}" alt="Logo université">

  <main class="center-content">
    <img
      src="{{ url_for('static', filename='img/agrocalculator-title.png') }}"

    <p class="subtitle">
      Outil de simulation pour simplifier les mesures agronomiques et prédire des paramètres de croissance.
    </p>

    <a class="btn-start" href="{{ url_for('plant') }}">Commencer</a>
  </main>

</html>
