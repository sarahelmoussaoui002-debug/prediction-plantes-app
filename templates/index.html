<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Prédiction du modèle</title>
</head>

<body>

<h1>Prédiction à partir du modèle</h1>

<p>Remplis les valeurs ci-dessous puis clique sur “Lancer le modèle”.</p>

<label>NO3 consommé :</label><br>
<input id="no3" type="number" step="any"><br><br>

<label>Eau consommée :</label><br>
<input id="eau" type="number" step="any"><br><br>

<label>Diamètre :</label><br>
<input id="diametre" type="number" step="any"><br><br>

<label>Hauteur :</label><br>
<input id="hauteur" type="number" step="any"><br><br>

<button onclick="lancer()">Lancer le modèle</button>

<h2>Résultats</h2>
<pre id="resultat"></pre>

<script>
function lancer() {
  document.getElementById("resultat").textContent = "Calcul en cours...";

  fetch("/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      no3: document.getElementById("no3").value,
      eau: document.getElementById("eau").value,
      diametre: document.getElementById("diametre").value,
      hauteur: document.getElementById("hauteur").value
    })
  })
  .then(response => response.json())
  .then(data => {
    document.getElementById("resultat").textContent =
      "PDS A F : " + data.pds_af + "\n" +
      "PDS A S : " + data.pds_as + "\n" +
      "PDS R F : " + data.pds_rf + "\n" +
      "PDS R S : " + data.pds_rs + "\n" +
      "NBR F   : " + data.nbr_f + "\n" +
      "SF      : " + data.sf;
  })
  .catch(() => {
    document.getElementById("resultat").textContent =
      "Erreur : le modèle n’a pas répondu.";
  });
}
</script>

</body>
</html>
